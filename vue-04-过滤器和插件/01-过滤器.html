<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>

<body>
    <div id="app">
        <h3>测试全局单个参数过滤器</h3>
        <p>{{msg | ban}}</p>
        <input type="text" :value='msg | ban'>
        <h3>测试局部多个参数过滤器</h3>
        <p>{{vue | add(python,java)}}</p>
        <input type="text" :value='vue | add(python,java)'>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.filter('ban', function(value) {
            return value.toString().toUpperCase().replace('TMD', '***').replace('SB', '**')
        })
        let vm = new Vue({
            el: "#app",
            data: {
                msg: '你tmd就是个Sb',
                vue: 99,
                python: 89,
                java: 79
            },
            filters: {
                add(num1, num2, num3) {
                    return num1 + num2 + num3
                }
            }
        })
    </script>
</body>

</html>
